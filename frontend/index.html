<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Steven Grissom â€” Senior Software Engineer</title>
    <link
      rel="preload"
      href="/css/fonts/inter-v19-latin-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- inline critical.css -->
    <style>
      :root {
        --accent: #007acc;
        --text: #222;
        --text-muted: #444;
        --card-bg: #fff;
        --bg: linear-gradient(to bottom, #f1f3f5, #e9ecef);
        --body-bg: var(--bg);
        --download-bg: rgba(0, 122, 204, 0.15);
        --download-border: rgba(0, 122, 204, 0.75);
        --download-color: var(--accent);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        color: var(--text);
        background: var(--body-bg);
        line-height: 1.6;
        padding: 1rem;
      }
      .container {
        background: var(--card-bg);
        padding: 2rem;
        margin: 2rem auto;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        max-width: 600px;
      }
      header {
        text-align: center;
        margin-bottom: 2rem;
      }

      h1 {
        font-size: 1.75rem;
        margin-bottom: 0.2rem;
        position: relative;
      }
      h1::after {
        content: "";
        display: block;
        width: 40px;
        height: 3px;
        background: var(--accent);
        margin: 0.5rem auto 0;
        border-radius: 2px;
      }
      .subtitle {
        color: var(--accent);
        margin-top: 0.5rem;
        margin-bottom: 1.5rem;
        font-weight: 500;
        font-size: 1rem;
      }
      .blurb {
        margin: 1rem auto 2rem;
        max-width: 42ch;
        color: var(--text-muted);
        font-size: 1rem;
      }
      .blurb p {
        margin-bottom: 2rem;
      }
      .actions {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }
      .actions a {
        transition:
          transform 0.2s ease,
          opacity 0.2s;
        text-decoration: none;
      }
      .actions a:not(.button) {
        color: var(--accent);
        align-self: center;
        transition: all 0.2s ease;
      }
      .actions .button {
        display: inline-block;
        background: var(--accent);
        color: #fff;
        padding: 0.6rem 1.4rem;
        border-radius: 4px;
        font-weight: 600;
        text-decoration: none;
      }
      .avatar {
        width: 96px;
        height: 96px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 1rem;
      }
      @media (max-width: 600px) {
        .container {
          padding: 1rem;
        }
        h1 {
          font-size: 1.5rem;
        }
      }
      .theme-switch {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background: none;
        border: none;
        font-size: 1.2rem;
        cursor: pointer;
        color: var(--text);
      }
    </style>
    <link
      rel="preload"
      href="/css/style.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="/css/style.css" /></noscript>

    <link rel="icon" href="/images/favicon.svg" type="image/svg+xml" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/favicon-180.png"
    />
  </head>

  <body>
    <script src="/main.tsx" type="module"></script>
  </body>
</html>
